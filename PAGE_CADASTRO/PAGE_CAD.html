<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/STYLE_PAGE_CAD.CSS">
    <link rel="icon" type="png" href="img/ICON_SITE_FATECTOOLS.png">
    <title>FATEC tools - Cadastro</title>
    <link rel="icon" href="img/ICON_SITE_FATECTOOLS.png" type="image/png">
</head>

<body>
    <main>
        <div class="flex-center">
            <div class="card_login">
                <h1>Cadastro</h1>
                <div class="fielholder">
                    <form action="" method="get">

                        <label for="e-mail">E-mail</label>
                        <input type="email" name="e-mail" placeholder="E-mail" required>

                        <div class="flex-lado">
                            <div class="card-int-left">
                                <label for="usuario">Usuario</label>
                                <input type="text" name="usuario" placeholder="Usuario" required>

                                <label for="curso">Qual o seu curso?</label>
                                <select name="Curso" id="curso">
                                    <option value="Escolher">Escolha uma opção</option>
                                    <option value="DSM">Desenvolvimento de Software Multiplatafoma</option>
                                    <option value="Natureza">Meio ambiente</option>
                                    <option value="Barco">Fazedor de Barco</option>
                                    <option value="SI">Ciencia da Computaçã</option>
                                </select>
                            </div>

                            <div class="card-int-right">
                                <label for="senha">Senha</label>
                                <input type="password" name="senha" placeholder="Senha" required>

                                <label for="ConfirmeSenha">Confirme sua senha</label>
                                <input type="password" name="ConfirmeSenha" placeholder="Senha" required>
                            </div>
                        </div>
                        
                    </form>
                    <a href="PAGE_APP.html" id="btn-ancora"><button id="btn-entrar">Entrar</button></a>
                </div>
                <a href="PAGE_LOGIN.html">Fazer Login</a>
            </div>
        </div>
    </main>
</body>

</html>
