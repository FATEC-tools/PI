<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/STYLE_PAGE_CAD.CSS">
    <link rel="icon" type="png" href="img/ICON_SITE_FATECTOOLS.png">
    <title>FATEC tools - Cadastro</title>
    <link rel="icon" href="img/ICON_SITE_FATECTOOLS.png" type="image/png">
</head>

<body>
    <main>
        <div class="flex-center">
            <div class="card_login">
                <h1>Cadastro</h1>
                <div class="fielholder">
                    <form action="" method="get">

                        <label for="e-mail">E-mail</label>
                        <input type="email" name="e-mail" placeholder="E-mail" required>

                        <div class="card-int-left">
                            <label for="usuario">Usuario</label>
                            <input type="text" name="usuario" placeholder="Usuario" required>

                            <label for="curso">Qual o seu curso?</label>
                            <input type="url" name="curso" placeholder="Ex.: DSM - Desenvolimento de Soft...">
                        </div>

                        <div class="car-int-right">
                            <label for="senha">Senha</label>
                            <input type="password" name="senha" placeholder="Senha" required>

                            <label for="ConfirmeSenha">Confirme sua senha</label>
                            <input type="password" name="ConfirmeSenha" placeholder="Senha" required>
                        </div>
                        <button id="btn-entrar" href="PAGE_APP">Entrar</button>
                    </form>
                </div>
                <a href="PAGE_LOGIN.html">Fazer Login</a>
            </div>
        </div>
    </main>
</body>

</html>
